<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="container d-flex align-items-center h-100">
        <div class="mx-auto col-10 col-sm-8 col-md-7 col-lg-6 col-xl-4">
            <div class="bg-light p-3 w-100">
                <h3 class="mb-3">Log in to Cleckr</h3>
    
                <p id="msg-status"></p>
                <form action="#" method="post" id="login-form">
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="pwd">Password</label>
                        <input class="form-control" type="password" name="pwd" id="pwd" required>
                    </div>
                    
                    <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
            <div class="bg-light p-3 mt-4 w-100">
                <span>Don't have an account yet? <a href="./signup">Sign up!</a></span>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
